<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box-parent{
            width: 960px;
            margin: 0px auto;

        }
        .box-left,
        .box-right{
            float: left;
            min-height: 600px;
        }
        .box-left{
            background-color: aquamarine;
            width: 600px;
        }
        .box-right{
            background-color: burlywood;
            width: 360px;
        }
        .clearfix:after{
            content: ".";
            display: block;
            clear: both;
            visibility: hidden;
            line-height: 0;
            height: 0;
        }
        .clearfix{
            clear: both;
            display: block;
        }
    </style>
    <div class="box-parent clearfix">
        <div class="box-left">left</div>
        <div class="box-right">right</div>
    </div>
</body>
</html>
