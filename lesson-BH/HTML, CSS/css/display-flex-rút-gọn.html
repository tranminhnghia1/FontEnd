<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            width: 960px;
            margin: 0px auto;
            background-color: brown;
            display: flex;
            flex-direction: row;
        }
        .box{
            background-color: blueviolet;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .item1{
            flex: 1 1 400px;
        }
        .item2{
            flex: 1 1 200px;
        }
    </style>
    <div class="container">
        <div class="box item1">1</div>
        <div class="box item2">2</div>
    </div>
</body>
</html>
