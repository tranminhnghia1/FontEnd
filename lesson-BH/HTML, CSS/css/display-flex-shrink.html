<body>

        .container {
            background-color: blueviolet;
            display: flex;
            flex-direction: row;
        }

            background-color: brown;
            padding: 10px;
            margin: 10px;
        }

        .item1 {
            flex-basis: 300px;
            flex-shrink: 1;
        }
        .item2 {
            flex-basis: 500px;
            flex-shrink: 2;
        }
    </style>
    <div class="container">
        <div class="box item1">item1</div>
        <div class="box item2">item2</div>
    </div>
