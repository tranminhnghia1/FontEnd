<body>
    <style>
        .box-parent{
            background-color: aqua;
            width: 300px;
            height: 400px;
            position: relative;
        }
        .box-child{
            background-color: brown;
            width: 50px;
            height: 50px;
            position: absolute;
            top: 20px;
            left: 150px;
        }
    </style>
    <div class="box-parent">
        <div class="box-child">box</div>
    </div>
</body>
