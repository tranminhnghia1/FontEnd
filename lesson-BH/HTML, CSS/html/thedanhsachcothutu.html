<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>danh sách có thứ tự</title>
</head>

<body>
    <h1>danh sách thực phẩm</h1>
    <ol type="A">
        <li>cà phê
            <ul>
                <li>cà phê đá</li>
                <li>cà phê nóng</li>
            </ul>
        </li>
        <li>trà
            <ul>
                <li>trà sữa</li>
                <li>trà mộc</li>
            </ul>
        </li>
        <li>bánh
            <ul>
                <li>bánh sữa</li>
                <li>bánh dâu</li>
            </ul>
        </li>
    </ol>
    <ol type="1" start="6">
        <li>dâu</li>
        <li>sầu riêng
            <ol type="I">
                <li>sầu riêng hạt</li>
                <li>sầu riêng không hạt</li>
            </ol>
        </li>
    </ol>
</body>

</html>
