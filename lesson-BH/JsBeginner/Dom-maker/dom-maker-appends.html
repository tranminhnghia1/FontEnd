<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thêm 1 elenment vào cha</title>
</head>
<body>
    <script>
        const body = document.body;
        const divWrapper = document.createElement('div');// tạo 1 thẻ div  có id class và có content
        divWrapper.id  ='wrapper';
        divWrapper.className='class';
        divWrapper.innerText='nghĩa đx nè';
        console.log(divWrapper);
        //tạo h1  con của wrapper
        const h1 = document.createElement('h1');
        h1.id  ='idh1';
        h1.className='h1class';
        h1.innerText='title mè';
        //tạo ul  con của wrapper
        const ul =document.createElement('ul');
        //tạo li  con của ul
        const li1 =document.createElement('li');
        li1.className='sub_menu';
        li1.innerText='item1';

        //
        divWrapper.appendChild(h1);
        divWrapper.appendChild(ul);
        ul.appendChild(li1);
       // body.appendChild(h1);
        body.appendChild(divWrapper);
    </script>
</body>
</html>
