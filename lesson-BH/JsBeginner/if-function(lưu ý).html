<body>
    <h1>biểu thức điều kiện 1 hàm</h1>
    <script>
        function isOdd(number) {
            if (number % 2 != 0) {
                return true;
            }
        }

        number = 9;
        if (isOdd(number)) {
            document.write(number + ' là số lẻ');
        }

        document.write(isOdd(8));
    </script>
</body>
