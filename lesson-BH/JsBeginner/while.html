<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>vòng lặp while</h1>
    <script>
        let n=10;
        let i=1;
        while(i<=n){
            if(i%2==0){
                document.write(i+'<br>');
            }
            i++;
        }
    </script>
</body>
</html>
