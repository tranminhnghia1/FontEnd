<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LỌc mảng bởi filter</h1>
    <script>
         let number = [ 2,3,4,5,6,7];
         let result;
         function check_odd(k){
            return k%2!=0;
         }
         result = number.filter(check_odd);
         console.log(result);
    </script>
</body>
</html>
