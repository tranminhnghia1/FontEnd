    <h1>sắp xếp phần tử mảng trong js</h1>
    <script>
        let list_number=[2, 65, 78, 9, 10, 112];
       let result = list_number.sort(function(a,b){
        return a-b;
       } ); 
       let min = result[0];
       let max = result[result.length-1];
       console.log(min, max);
    </script>
