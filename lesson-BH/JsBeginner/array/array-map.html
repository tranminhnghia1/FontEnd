<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>xử lý dữ liệu mảng số với phương thức số map()</h1>
    <script>
        let list_number=[2, 5, 67, 89, 6, 9];
        let my_array = [];
        my_array= list_number.map(function(currentvalue){
            return currentvalue*20;
        });
        console.log(my_array);
    </script>
</body>
</html>
