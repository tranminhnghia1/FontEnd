<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>tách hàm của foreach trong js</h1>
    <script>
        let list_number = [2, 4, 6, 7, 8, 9];
        let t = 0;
        list_number.forEach(my_function);
        function my_function(x) {
            t += x;
        };
        document.write(t);
    </script>
</body>

</html>
