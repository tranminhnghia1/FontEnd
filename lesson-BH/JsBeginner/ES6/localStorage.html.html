<body>
    <h1>localStorage</h1>
    
    <script>
      //dl đc    chuyển sang string khi lưu
      //set
      localStorage.setItem('fullname','Joshep nghĩa');
      localStorage.setItem('age','21');

      //get
      console.log(localStorage.getItem('fullname'));
      //remove
      localStorage.removeItem('age');

      //clear
      localStorage.clear();


    </script>
</body>
