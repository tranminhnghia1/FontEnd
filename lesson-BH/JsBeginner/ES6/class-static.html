<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>destructuring js</h1>
  <div id="root"></div>
  <!-- dùng thu nhận các đối số còn lại của mảng-->
  <script>
    class Student { //lớp con kế thừa cha fullname
      constructor(fullname){
        this.fullname=fullname;
      }
      static sayHi(x){
        return  `xin chào ${x.fullname}`;
      }
    }
    let my_info = new Student('Nghĩa jos');
    console.log( Student.sayHi(my_info));
  </script>
</body>

</html>
