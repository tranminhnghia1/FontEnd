<body>
  <h1>spread operator for array</h1>
  <!-- toán tử mở rộng -->

  <script>
    //spread operator(...)  có ba dấu chấm ở trước mảng
    //1.embed elenment
    let first_array = [1, 3, 5, 7];
    let second_array = [2, 4, ...first_array, 56, 53];
    // console.log(second_array);
    //2. copy array
    // let new_array =[...first_array];
    // console.log(new_array);

    //3.contact array
    let new_array =[...first_array,...second_array];
    console.log(new_array);
  </script>
</body>

</html>
