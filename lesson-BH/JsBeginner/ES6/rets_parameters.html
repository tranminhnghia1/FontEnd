<body>
  <h1>rest parameters function</h1>
  <!-- dùng thu nhận các đối số còn lại của mảng-->

  <script>
    //  let sum = (a,b,...args) =>{
    //   console.log(args);  //dùng thu nhận các đối số còn lại của mảng là 5,6 vì ko phải là a,b
    //     return a+b;
    //  }
    let sum = (...args) => {
      console.log(args);
      let s = 0;
      for (let n of args) {
          s+=n;
      }return s;
    }

    console.log(sum(10, 3, 5, 6)); 
  </script>
</body>
