<body>
  <h1>destructuring js</h1>
  <div id="root"></div>
  <!-- dùng thu nhận các đối số còn lại của mảng-->

  <script>
    class Student { //lớp con kế thừa cha fullname
      constructor(fullname,school,std_year){
        this.fullname=fullname;
        this.school=school;
        this.std_year=std_year;
      }
      set setFullname(fullname){
        this.fullname=fullname;
      }  
      get getFullname(){
        return this.fullname;
      }
    }
    let my_info = new Student('Nghĩa jos','Duy tân','3');
      my_info.setFullname="nghĩa"
      console.log( my_info.getFullname);
  </script>
</body>
