<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>get và set trong js</h1>
    <script>
        let person = {
            firstname: 'hoàng',
            lastname: 'long',
            get fullname() {
                return this.firstname + ' ' + this.lastname;
            },
            set fullname(info) {
                info = info.split(' ')
                this.firstname=info[0];
                this.lastname=info[info.length-1];
            }
        }
        person.fullname= 'trần bảo';
        document.write(person.fullname);
    </script>
</body>

</html>
