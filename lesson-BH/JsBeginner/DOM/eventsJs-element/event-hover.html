<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  <!--onload="alert('load ok')" -->
        <!-- <h1 onmouseover="console.log('ok vào')" onmouseout="console.log('ok ra')">hover js</h1> -->
        <h1>hover js</h1>
    <script>
       const h1Element = document.querySelector('h1'); //vào thẻ h1
        h1Element.addEventListener('mouseover' ,function(){
            alert("ok vào");
        })
        h1Element.addEventListener('mouseout' ,function(){
            alert("ok ra");
        })
    </script>
</body>
</html>
