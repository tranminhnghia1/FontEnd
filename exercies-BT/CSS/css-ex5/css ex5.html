<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
        }

        * {
            box-sizing: border-box;
        }

        #header,
        #footer {
            padding: 10px;
            background-color: green;
            text-align: center;
        }

        #content {
            width: 600px;
            min-height: 600px;
            padding: 15px;
            background-color: rgb(202, 185, 185);
            float: left;
        }

        #sidebar {
            width: 360px;
            min-height: 600px;
            padding: 15px;
            background-color: rgb(231, 101, 101);
            float: left;
        }
        
        .clearfix:after{
            content: ".";
            display: block;
            clear: both;
            visibility: hidden;
            line-height: 0;
            height: 0;
        }
        .clearfix{
            clear: both;
            display: block;
        }
    </style>
    <div id="wrapper">
        <div id="header">
            BÀI HỌC
        </div>
        <div id="wp-content" class="clearfix">
            <div id="content">
                content
            </div>
            <div id="sidebar">
                sidebar
            </div>
        </div>
        <div id="footer">
            UNITOP
        </div>
    </div>
</body>

</html>
