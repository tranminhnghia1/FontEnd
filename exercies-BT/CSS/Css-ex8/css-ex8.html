<body>
    <style>
        * {
            box-sizing: border-box;
        }

        #container {
            width: 960px;
            margin: 0px auto;
        }

        ul#list-product {
            padding: 0px;
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            justify-content: space-between;
        }

        ul#list-product li {
            flex-basis: 30%;
            padding: 0px 15px;
            margin-bottom: 40px;
        }

        ul#list-product li .product-item {
            border: 1px solid slategray;
            text-align: center;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        ul#list-product li .product-item:hover {
            border: 1px solid yellow;
        }
        ul#list-product li .product-item:hover img{
            transform: rotate(1deg);
        }

        .price {
            display: block;
            padding: 10px;
            font-weight: bold;
            color: coral;
        }

        .buy-now {
            position: absolute;
            bottom: -40px;
            left: 0px;
            padding: 10px;
            background-color: tomato;
            width: 100%;
            transition: all 1s;
        }

        ul#list-product li .product-item:hover .buy-now {
            position: absolute;
            bottom: 0px;
        }

        .discount {
            position: absolute;
            top: 0px;
            right: 0px;
        }

        a {
            display: block;
            text-decoration: none;
        }
    </style>
