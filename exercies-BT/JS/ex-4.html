<body>
    <h1>Tính tổng S lũy thừa</h1>
    <script>
        let i=1;
        let n, s;
        s=0;
        n=3;
        while(i <= n){
          s=s+(i**2);
          i++;
        }
        document.write('Tổng là ' + s);
    </script>
</body>
